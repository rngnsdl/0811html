<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슈퍼푸드</title>
    <style>
        .content{ /* class="content" 찾아서 */
            border:1px solid #ccc; /*테두리*/
            width: 300px; /*단락(paragrapth)의 너비 */
            white-space: nowrap;  /*줄바꿈 없음 */
            overflow: hidden; /*넘치는 부분 감춤 */
            text-overflow: ellipsis; /*말 줄임표 */
        }

        .content:hover{ /*마우스를 가져다 대면*/
            overflow: visible; /*넘치는 부분 보여줌 */
        }
    </style>
</head>
<body>
    <h2>귀리(Oat)</h2>
    <p class="content">귀리는 베타글루칸(항암 및 면역 증강작용을 가지고 
        있는 불소화성 다당류) 성분을 포함하고 있다.
    </p>
</body>
</html>
