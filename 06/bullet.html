<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>불릿</title>
    <style>
        .sqbullet{/* class=sqbullet를 찾아서 */
            list-style-type: square; /* 사각형(square) */
            }
        .nobullet{
            list-style-type: none;
        }
    </style>
</head>
<body>
    <h1>이지스퍼블리싱</h1>
    <!-- 채운 사각형으로 불릿 바꾸기-->
    <ul class="sqbullet">
        <li>회사소개</li>
        <li>도서</li>
        <li>자료실</li>
        <li>질문 답변</li>
        <li>동영상 강의</li>
    </ul>
    <!--불릿 없애기-->
    <ul class="nobullet">
        <li>회사소개</li>
        <li>도서</li>
        <li>자료실</li>
        <li>질문 답변</li>
        <li>동영상 강의</li>
    </ul>
</body>
</html>
