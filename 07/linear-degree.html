<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear gradiation</title>
    <style>
        div{
            width:500px;
            height: 300px;
            border-radius: 15px;
        }
        .grad{
            background: linear-gradient(to bottom,#06f,white 30%,#ffff00 70%,#06f);
        }
    </style>
</head>
<body>
    <div class="grad"></div>
</body>
</html>
