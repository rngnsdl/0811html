<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial Gradiation</title>
    <style>
        div{
            width:500px;
            height: 300px;
            margin: 10px;
        }
        .grad1{background: red;
        background: radial-gradient(ellipse, white, yellow, red);
        }
        .grad2{
            background: radial-gradient(circle, white, yellow,red);
        }
        .grad3{
            background: radial-gradient(circle at 20% 80%, white, blue);
        }
    </style>
</head>
<body>
    <div class="grad1"></div>
    <div class="grad2"></div>
    <div class="grad3"></div>
</body>
</html>
