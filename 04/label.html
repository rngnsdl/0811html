<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 폼</title>
</head>
<body>
    <!-- button(input type=submit)을 누르면 누르는 순간 action의 값의 서버 rul주소로 이동함
    이동시 get과 post 방법이 있고 url에 정보가 실려가는 것이 fet방식이고 post는 url에 정보가
    실려가지 않고 패스워드 같은 보안 관련 및 이미지 같은 큰 데이터 전송함 -->
    <form action="link.html" method="post">
        이름: <input type="text" title="이름" placeholder="이름을 입력하세요">
        비밀번호: <input type="password" title="비밀번호" placeholder="비밀번호를 입력하세요">
        <input type="submit" value="검색">
    </form>
</body>
</html>
