<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크(하이퍼링크)만들기</title>
</head>
<body>
    <!-- a 태그는 href로 가려는 url 주소를 적으면 해당 url로 이동함
    a 태그 하위 요소에 img 태그를 놓으면 이미지를 누르면 href의 url로 이동함 -->
    <h1>텍스트 링크 만들기</h1>
    <a href ="http:www.easyspub.com"> 이지스퍼블리싱 홈페이지</a>
    <h1>이미지 링크 만들기</h1>
    <a href="http:/www.easypub.com"><img src="images/easypub.jpg" alt=""></a>
</body>
</html>
