<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
    <style>
        div{
            margin: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #inline img{
            margin:10px;
        }
        #block img{
            display:block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="inline">
        <h2>Inline Block</h2>
        <img src="images/pic1.jpg" alt="">
        <img src="images/pic1.jpg" alt="">
        <img src="images/pic1.jpg" alt="">
    </div>
    <div id="block">
        <h2>Block</h2>
        <img src="images/pic1.jpg" alt="">
        <img src="images/pic2.jpg" alt="">
        <img src="images/pic3.jpg" alt="">
    </div>
</body>
</html>
