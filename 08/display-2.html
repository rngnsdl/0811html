<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property2</title>
    <style>
        nav li{
            list-style-type: none;
        }
        nav ul li{
            display: inline;
            padding: 10px 15px;
            margin-right: 20px;
            border-top:3px solid #222;
        }
        nav ul li{
            background-color: rgb(196,196,196);
        }
        nav ul li a{
            color: black;
            text-decoration: none;
        }
    </style>

</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="#">애완견종류</a>
                <a href="#">입양하기</a>
                <a href="#">건강돌보기</a>
                <a href="#">더불어살기</a>
            </li>
        </ul>
    </nav>
</body>
</html>
