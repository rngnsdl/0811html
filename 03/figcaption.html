<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 삽입하기</title>
    <style>
        img{
            border : 1px sole #ccc;
            display: inline;;
        }
        figure{
            display: inline;
        }
    </style>
</head>
<body>
    <!-- 설명 글을 붙일 대상을 지정하기 위해 figure태그를 사용하고
    대상에 설명글을 붙이기 위해 figcaption 태그를 사용함 -->
    <h1>제품 선택 </h1>
    <figure><img src="images/prod.jpg" alt="예멘 모카 마타리">
    <figcaption>예멘 모카 마타리</figcaption>
    
    </figure>
    
</body>
</html>
