<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Document</title>
    <style>
        table, th, td{
            border: 1px solid rgb(133, 245, 166);
            border-collapse: collapse;
        }
        td, th{
            padding: 70px ; /*셀테두리와 내용사이의 간격(패딩)*/
        }
    </style>
</head>
<body>
<!-- 표에 제목을 붙이는 두번째 방법으로 figure와 figcaption 태그 사용함 -->
    <figure>
        <figcaption>
            <strong> Modern <mark>브라우저</mark> </strong>
            <p> 국내에서 자주 사용하는 모던 브라우저</p>
            </figcaption>
            <table>
            <tr>
                <th>브라우저</th>
                <th>제조업체</th>
                <th>다운로드</th>
            </tr>
            <tr>
                <th>크롬(Chrome)</th>
                <td>google</td>
                <td>https://www.google.com/Chrome</td>
            </tr>
            <tr>
                <th>파이어폭스(firefox)</th>
                <td>Mozzila</td>
                <td>https://www.mozzila.com/ko/firefox</td>
            </tr>
            <tr>
                <th>엣지(Edge)</th>
                <td>Microsoft</td>
                <td>https://www.microsoft.com/ko-kr/windows/microsoft-edge</td>
            </tr>
          </table>
        </figure>
</body>
</html>
