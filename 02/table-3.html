<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Document</title>
    <style>
        table, th, td{
            border: 1px solid #ccc;
        }
        td, th{
            padding: 10px ; /*셀테두리와 내용사이의 간격(패딩)*/
        }
    </style>
</head>
<body>
<!-- 표에 제목을 붙이는 방법으로 caption 태그 사용함 -->
    <table>
        <caption>
            <strong> Modern <mark>브라우저</mark> </strong>
            <p> 국내에서 자주 사용하는 모던 브라우저</p>
            </caption>
            <tr>
                <th>브라우저</th>
                <th>제조업체</th>
                <th>다운로드</th>
            </tr>
            <tr>
                <th>크롬(Chrome)</th>
                <td>google</td>
                <td><a href="https://www.google.com/Chrome">https://www.google.com/Chrome</a></td>
            </tr>
            <tr>
                <th>파이어폭스(firefox)</th>
                <td>Mozzila</td>
                <td><a href = "https://www.mozzila.com/ko/firefox">https://www.mozzila.com/ko/firefox</a></td>
            </tr>
            <tr>
                <th>엣지(Edge)</th>
                <td>Microsoft</td>
                <td><a href ="https://www.microsoft.com/ko-kr/windows/microsoft-edge">https://www.microsoft.com/ko-kr/windows/microsoft-edge</a></td>
            </tr>
        </table>
</body>
</html>
