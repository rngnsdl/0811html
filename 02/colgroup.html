<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        table, th, td{
            border: 1px solid #ccc;
        }

        td{
            width: 100px; /*셀 너비*/
            height: 30px; /*셀 높이*/
        }

    </style>
    <title>표만들기</title>
</head>
<body>
    <!-- 표에서 하나의 열에 스타일을 지정하거나 열을 몇개씩 묶어 스타일을 한꺼번에 지정할 수 있음 -->
    <!-- col 태그는 닫는 태그가 없음
    주의할 점은 col 태그와 colgroup 태그는 caption 태그뒤와 tr, td태그 전에 사용해야 함
    그리고 colgroup 태그안에 있는 col 태그를 비롯해 단독으로 사용한 col태그와 표의 열 갯수는 같아야 함 -->
    <table>
        <caption>colgroup연습</caption>
        <colgroup>
            <col>
            <col span=="2" style="background-color: blue;">
            <col style="background-color: yellow;">  <!--inline스타일 적용 태그 속성에서 바로 style 적용-->
        </colgroup>
        <tr>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td></td>
        </tr>
    </table>
    
</body>
</html>
